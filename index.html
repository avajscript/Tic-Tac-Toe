<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./script.js"></script>
    <title>Tic Tac Toe - The Odin Project</title>
  </head>
  <body>
    <main>
      <header class="header">
        <h1>Tic Tac Toe</h1>
      </header>
      <div class="win-screen">
        <div class="win-text">
          <h1 id="actual-winner-text">YOU WIN!</h1>
        </div>

        <div class="win-text">
          <h1>CLICK RESTART TO PLAY AGAIN!</h1>
        </div>
      </div>

      <section class="game-container">
        <div class="game-square hover-state"></div>
        <div class="game-square hover-state"></div>

        <div class="game-square hover-state"></div>

        <div class="game-square hover-state"></div>

        <div class="game-square hover-state"></div>

        <div class="game-square hover-state"></div>

        <div class="game-square hover-state"></div>

        <div class="game-square hover-state"></div>

        <div class="game-square hover-state"></div>
      </section>
      <!-- End of game container -->
      <div id="reset">
        <h1>RESTART</h1>
      </div>
    </main>
  </body>
</html>
